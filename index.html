<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Watertracker</title>
<style>
  /* Grundinställningar */
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s ease, color 0.3s ease;
  }

  /* Light och dark mode variabler */
  :root {
    --bg-color: #121212;
    --text-color: #eee;
    --glass-bg: #222;
    --glass-border: #00aaff;
    --water-gradient-start: #00cfff;
    --water-gradient-end: #0088cc;
    --btn-bg: #00aaff;
    --btn-bg-active: #0088cc;
    --shadow-color: #00aaff88;
    --settings-fill: #00aaff;
    --popup-bg: #222;
    --popup-border: #00aaff;
  }
  body.light {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --glass-bg: #ddd;
    --glass-border: #0077cc;
    --water-gradient-start: #0077cc;
    --water-gradient-end: #005599;
    --btn-bg: #0077cc;
    --btn-bg-active: #005599;
    --shadow-color: #0077cc88;
    --settings-fill: #0077cc;
    --popup-bg: #eee;
    --popup-border: #0077cc;
  }

  /* Glaset */
  .glass {
    position: relative;
    width: 150px;
    height: 300px;
    border: 3px solid var(--glass-border);
    border-radius: 30px 30px 10px 10px;
    background: var(--glass-bg);
    box-shadow: inset 0 0 15px var(--shadow-color);
    cursor: pointer;
    overflow: hidden;
  }

  /* Vatten */
  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(180deg, var(--water-gradient-start) 0%, var(--water-gradient-end) 100%);
    border-radius: 0 0 30px 30px;
    transition: height 0.3s ease;
  }

  /* Inställningsikon */
  .settings-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    fill: var(--settings-fill);
    cursor: pointer;
    transition: fill 0.3s ease;
    z-index: 110;
  }
  .settings-icon:hover {
    fill: var(--btn-bg);
  }

  /* Kontrollknappar (+ och -) */
  .controls {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 20px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 100;
  }
  .controls.visible {
    opacity: 1;
    pointer-events: auto;
  }
  .control-btn {
    background: var(--btn-bg);
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 8px var(--shadow-color);
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .control-btn:active {
    background: var(--btn-bg-active);
  }

  /* Popups */
  .popup-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 120;
  }
  .popup-bg.visible {
    display: flex;
  }

  /* Popup innehåll */
  .popup-content {
    background: var(--popup-bg);
    border: 2px solid var(--popup-border);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px var(--popup-border);
    color: var(--btn-bg);
    min-width: 280px;
    max-width: 90vw;
    text-align: center;
    position: relative;
  }

  /* Stäng-knapp */
  .close-btn {
    position: absolute;
    top: 10px; right: 10px;
    background: transparent;
    border: none;
    font-size: 20px;
    color: var(--btn-bg);
    cursor: pointer;
  }

  /* Mode-val */
  .mode-option {
    margin: 10px 0;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
  }
  .mode-option input {
    margin-right: 10px;
  }

  /* Slider */
  .goal-slider {
    width: 100%;
    margin: 20px 0 10px;
  }

  .goal-value {
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>

  <div class="controls" id="controls">
