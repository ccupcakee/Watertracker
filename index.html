<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Watertracker</title>
<style>
  /* Grundinställningar */
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    font-family: Arial, sans-serif;
  }

  /* Glaset */
  .glass {
    position: relative;
    width: 150px;
    height: 300px;
    border: 5px solid #00aaff;
    border-radius: 30px 30px 10px 10px;
    background: rgba(255, 255, 255, 0.1);
    overflow: hidden;
    box-sizing: border-box;
  }

  /* Vatten i glaset */
  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60%; /* vattennivån, ändra för progress */
    background: linear-gradient(to top, #00aaff 0%, #00ddff 100%);
    border-radius: 0 0 25px 25px;
    transition: height 0.5s ease;
  }

  /* Progress bar längst ner */
  .progress-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 15px;
    background: #222;
  }

  .progress-bar {
    height: 100%;
    width: 60%; /* exempel progress */
    background: #00aaff;
    transition: width 0.5s ease;
  }

  /* Inställningsikon (kugghjul) */
  .settings-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    cursor: pointer;
    fill: #00aaff;
    transition: fill 0.3s ease;
  }

  .settings-icon:hover {
    fill: #00ddff;
  }
</style>
</head>
<body>

<div class="glass">
  <div class="water"></div>
</div>

<!-- Progress bar -->
<div class="progress-container">
  <div class="progress-bar"></div>
</div>
