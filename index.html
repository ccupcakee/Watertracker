<style>

    align-items: center;

    background: #121212;
    color: #eee;

    transition: background 0.3s, color 0.3s;
  }
  body.light {
    background: #f5f5f5;
    color: #222;
  }
  .glass {
    position: relative;
    width: 150px;
    height: 300px;
    border: 3px solid #00aaff;
    border-radius: 30px 30px 10px 10px;
    background: #222;
    box-shadow: inset 0 0 15px #00aaff88;
    cursor: pointer;
    overflow: hidden;
    transition: border-color 0.3s, background 0.3s;
  }
  body.light .glass {
    border-color: #0077cc;
    background: #ddd;
    box-shadow: inset 0 0 15px #0077cc88;
  }
  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(180deg, #00cfff 0%, #0088cc 100%);
    border-radius: 0 0 30px 30px;
    height: 0%;
    transition: height 0.3s ease;
  }
  body.light .water {
    background: linear-gradient(180deg, #0077cc 0%, #005599 100%);
  }
  .controls {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 20px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 10;
  }
  .controls.visible {
    opacity: 1;
    pointer-events: auto;
  }
  .control-btn {
    background: #00aaff;
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 8px #00aaff88;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background 0.3s;
  }
  .control-btn:active {
    background: #0088cc;
  }
  body.light .control-btn {
    background: #0077cc;
    box-shadow: 0 0 8px #0077cc88;
  }
  body.light .control-btn:active {
    background: #005599;
  }
  .settings-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    fill: #00aaff;
    cursor: pointer;
    transition: fill 0.3s ease;
    z-index: 15;
  }
  .settings-icon:hover {
    fill: #0088cc;
  }
  body.light .settings-icon {
    fill: #0077cc;
  }
  body.light .settings-icon:hover {
    fill: #005599;
  }
  /* Popup bakgrund */
  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }
  .popup-bg.visible {
    display: flex;
  }
  /* Popup innehåll */
  .popup-content {
    background: #222;
    border: 2px solid #00aaff;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00aaff;
    color: #00aaff;
    min-width: 280px;
    max-width: 90vw;
    text-align: center;
    position: relative;
    user-select: none;
    transition: background 0.3s, border-color 0.3s, color 0.3s;
  }
  body.light .popup-content {
    background: #eee;
    border-color: #0077cc;
    color: #0077cc;
    box-shadow: 0 0 15px #0077cc;
  }
  /* Stängknapp */
  .close-btn {

    background: transparent;
    border: none;
    font-size: 24px;
    color: inherit;

  }

    user-select: none;
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
  .mode-option input {
    margin-right: 10px;
  }

  .goal-slider {
    width: 100%;
    margin: 20px 0 10px;
  }
  .goal-value {
    font-size: 22px;
    font-weight: bold;
  }
</style>
