<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Watertracker</title>
<style>
  /* Grund och variabler */
  :root {
    --bg-dark: #121212;
    --text-dark: #eee;
    --glass-bg-dark: #222;
    --glass-border-dark: #00aaff;
    --water-start-dark: #00cfff;
    --water-end-dark: #0088cc;
    --btn-bg-dark: #00aaff;
    --btn-bg-active-dark: #0088cc;
    --shadow-dark: #00aaff88;

    --bg-light: #f5f5f5;
    --text-light: #222;
    --glass-bg-light: #ddd;
    --glass-border-light: #0077cc;
    --water-start-light: #0077cc;
    --water-end-light: #005599;
    --btn-bg-light: #0077cc;
    --btn-bg-active-light: #005599;
    --shadow-light: #0077cc88;
  }

  body {
    margin: 0; padding: 0;
    height: 100vh;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: var(--bg-dark);
    color: var(--text-dark);
    transition: background 0.3s, color 0.3s;
    user-select: none;
  }

  body.light {
    background: var(--bg-light);
    color: var(--text-light);
  }

  .glass {
    position: relative;
    width: 150px;
    height: 300px;
    border: 3px solid var(--glass-border-dark);
    border-radius: 30px 30px 10px 10px;
    background: var(--glass-bg-dark);
    box-shadow: inset 0 0 15px var(--shadow-dark);
    cursor: pointer;
    overflow: hidden;
    transition: border-color 0.3s, background 0.3s, box-shadow 0.3s;
  }
  body.light .glass {
    border-color: var(--glass-border-light);
    background: var(--glass-bg-light);
    box-shadow: inset 0 0 15px var(--shadow-light);
  }

  .water {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(180deg, var(--water-start-dark) 0%, var(--water-end-dark) 100%);
    border-radius: 0 0 30px 30px;
    height: 0%;
    transition: height 0.3s ease;
  }
  body.light .water {
    background: linear-gradient(180deg, var(--water-start-light) 0%, var(--water-end-light) 100%);
  }

  .controls {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 20px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 10;
  }
  .controls.visible {
    opacity: 1;
    pointer-events: auto;
  }
  .control-btn {
    background: var(--btn-bg-dark);
    border: none;
    color: white;
    font-size: 24px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 8px var(--shadow-dark);
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s;
  }
  .control-btn:active {
    background: var(--btn-bg-active-dark);
  }
  body.light .control-btn {
    background: var(--btn-bg-light);
    box-shadow: 0 0 8px var(--shadow-light);
  }
  body.light .control-btn:active {
    background: var(--btn-bg-active-light);
  }

  /* Inställningsikon */
  .settings-icon {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    fill: var(--glass-border-dark);
    cursor: pointer;
    transition: fill 0.3s ease;
    z-index: 15;
  }
  .settings-icon:hover {
    fill: var(--btn-bg-dark);
  }
  body.light .settings-icon {
    fill: var(--glass-border-light);
  }
  body.light .settings-icon:hover {
    fill: var(--btn-bg-light);
  }

  /* Popup bakgrund */
  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }
  .popup-bg.visible {
    display: flex;
  }

  /* Popup innehåll */
  .popup-content {
    background: var(--glass-bg-dark);
    border: 2px solid var(--glass-border-dark);
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px var(--btn-bg-dark);
    color: var(--btn-bg-dark);
    min-width: 280px;
    max-width: 90vw;
    text-align: center;
    position: relative;
    user-select: none;
    transition: background 0.3s, border-color 0.3s, color 0.3s;
  }
  body.light .popup-content {
    background: var(--glass-bg-light);
    border-color: var(--glass-border-light);
    color: var(--glass-border-light);
    box-shadow: 0 0 15px var(--btn-bg-light);
  }

  /* Stängknapp */
  .close-btn {
    position: absolute;
    top: 10px; right: 10px;
    background: transparent;
    border: none;
    font-size: 24px;
    color: inherit;
    cursor: pointer;
  }

  /* Mode val */
  .mode-option {
    margin: 10px 0;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
  .mode-option input {
    margin-right: 10px;
  }

  /* Slider */
  .goal-slider {
    width: 100%;
    margin: 20px 0 10px;
  }

  .goal-value {
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Glas -->
<div class="glass" id="glass" title="Klicka för att lägga till/vänta vatten. Dubbelklicka för mål.">
  <div class="water" id="water"></div>

  <!-- Kontrollknappar -->
  <div class="controls" id="controls">
    <button class="control-btn" id="minus">−</button>
    <button class="control-btn" id="plus">+</button>
  </div>
</div>
